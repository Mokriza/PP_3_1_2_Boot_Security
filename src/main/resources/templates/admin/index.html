<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h1>Страница администратора</h1>

<h2>Список всех пользователей пользователей</h2>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td>
                <form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}"><input type="submit"
                                                                                                   value="Редактировать">
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
    </table>
</div>

<br/>
<form th:attr="action=@{/admin/new}">
    <input type="submit" value="Создать нового пользователя"/>
</form>

<hr/>
<br/>
<form th:attr="action=@{/user}">
    <input type="submit" value="Личная страница администратора"/>
</form>
<br/>
<form th:attr="action=@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>

</body>
</html>
